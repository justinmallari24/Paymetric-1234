{% load static %}

<html lang="en">
<body style="background-color:antiquewhite;">
<head>
    <title>User List</title>
    <style>
        table, th, td {
  border:1px solid black;
}
</style>
</head>
<body>
{% include 'navbar.html' %}
    Title: <a href="{% url 'detailed' object.id %}">{detailed.hmtl}</a>
<h2 class="title">User List</h2>
<div class="table1">
<table align="center" class="userlist">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        {% for foo in model %}
        <tr>
            <td data-label="ID">{{ foo.id }}</td>
            <td data-label="Email">{{ foo.email }}</td>
            <td data-label="First-Name">{{ foo.first_name }}</td>
            <td data-label="Middle-Name">{{ foo.middle_name }}</td>
            <td data-label="Last-Name">{{ foo.last_name }}</td>
            <td>
                    <button onclick="location.href='{% url 'update' foo.id %}'">Update</button>
            </td>
            <td>
                <button onclick="location.href='{% url 'delete' foo.id %}'">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
